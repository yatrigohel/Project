<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="chatbot.css">
<head></head>
<body>
    <header>
        <div class="logo">
          <img src="c:\Users\Yatri\Downloads\logo.jpeg" alt="Gada Electronics Logo" />
          <h1>Gada Electronics</h1>
        </div>
        <nav>
          <ul>
            <li><a href="proj.html">Home</a></li>
            <li><a href="faqs1.html">FAQs</a></li>
            <li><a href="chatbot.html">Help</a></li>
            <li><a href="form.html">Contact</a></li>
          </ul>
        </nav>
      </header>

    <div class="chat-container">
        <div class="chat-header">
            Customer Support
        </div>
        <div class="chat-body" id="chatBody"></div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Ask your question...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const predefinedQA = {
            "what are your working hours": "Our working hours are 9 AM to 6 PM, Monday to Friday.",
            "how can i track my order": "You can track your order from the 'My Orders' section in your account.",
            "what is your return policy": "You can return any product within 30 days of purchase.",
            "how can i cancel my order":"If your oredr hasn't shipped yet,you can cancle or modify it by visiting our order page or contacting us directly.",
            "how long does shipping take": "Standerd shipping typically takes 3-7 business days.",
            "how do i contact support": "You can contact support by emailing us at support@example.com.",
            "do you offer international shipping": "Yes, we offer international shipping to most countries.",
        }

        function sendMessage() {
            const inputBox = document.getElementById("userInput");
            const userMessage = inputBox.value.trim();
            if (userMessage === "") return;

            displayMessage(userMessage, "user");
            respondToUser(userMessage.toLowerCase());
            inputBox.value = "";
        }

        function displayMessage(message, sender) {
            const chatBody = document.getElementById("chatBody");
            const msgDiv = document.createElement("div");
            msgDiv.className = `chat-message ${sender}`;
            msgDiv.textContent = message;
            chatBody.appendChild(msgDiv);
            chatBody.scrollTop = chatBody.scrollHeight;
        }

        function respondToUser(message) {
            const answer = predefinedQA[message] || "Sorry, I don't understand that. Please try asking something else.";
            setTimeout(() => displayMessage(answer, "bot"), 600);
        }
    </script>
</body>
